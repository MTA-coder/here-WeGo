<ion-content>
  <div style="display: flex;align-items: center;">
    <ion-searchbar #query></ion-searchbar>
    <ion-button (click)="search(query)">Go!</ion-button>
  </div>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngIf="loading">
          <ion-label style="text-align: center;">
            Please Wait...
          </ion-label>
        </ion-item>
        <ion-item *ngIf="results.length == 0 && !loading">
          <ion-label style="text-align: center;">
            There is no results
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let item of results"
                  style="cursor:pointer"
                  (click)="setMarkerBySelection(item.position)">
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <div style="width: 100%; height: 480px"
           id="mapContainer">
      </div>
    </ion-col>
  </ion-row>


</ion-content>
